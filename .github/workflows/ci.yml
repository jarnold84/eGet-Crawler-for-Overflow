# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [joseph, main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      # --------------------------------------------------------------
      # 1Ô∏è‚É£ Checkout the repository
      # --------------------------------------------------------------
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------------------
      # 2Ô∏è‚É£ Cache pip downloads (optional but speeds up CI)
      # --------------------------------------------------------------
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # --------------------------------------------------------------
      # 3Ô∏è‚É£ Set up the desired Python version
      # --------------------------------------------------------------
      - name: üêç Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # --------------------------------------------------------------
      # 4Ô∏è‚É£ Install runtime dependencies
      # --------------------------------------------------------------
      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --------------------------------------------------------------
      # 5Ô∏è‚É£ Install the repository in *editable* mode
      # --------------------------------------------------------------
      - name: üì¶ Install the repo (editable)
        run: |
          pip install -e .

      # --------------------------------------------------------------
      # 6Ô∏è‚É£ Validate selectors.yaml (your existing lint step)
      # --------------------------------------------------------------
      - name: ‚úÖ Validate selectors.yaml
        run: |
          python -c "import yaml, sys; yaml.safe_load(open('configs/selectors.yaml')) or {}"

      # --------------------------------------------------------------
      # 7Ô∏è‚É£ Run the test suite
      # --------------------------------------------------------------
      - name: üß™ Run tests
        run: pytest -q