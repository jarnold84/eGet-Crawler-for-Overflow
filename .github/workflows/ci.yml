# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [joseph, main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      - name: ⬇️ Checkout repository
        uses: actions/checkout@v4

      - name: 🐍 Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: 📦 Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Install both runtime and test requirements
          pip install -r requirements.txt
          # If you have a separate dev‑only file, uncomment the next line:
          # pip install -r requirements-dev.txt

      # --------------------------------------------------------------
      # 👉 Lint step – validates selectors.yaml (keeps the CI fast)
      # --------------------------------------------------------------
      - name: ✅ Validate selectors.yaml
        run: |
          python -c "import yaml, sys; yaml.safe_load(open('configs/selectors.yaml')) or {}"

      - name: 🧪 Run tests
        run: pytest -q