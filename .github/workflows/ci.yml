# .github/workflows/ci.yml
name: CI

on:
  push:
    branches: [joseph, main]
  pull_request:
    branches: [main]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.11", "3.12"]
    steps:
      # --------------------------------------------------------------
      # 1Ô∏è‚É£ Checkout the repository
      # --------------------------------------------------------------
      - name: ‚¨áÔ∏è Checkout repository
        uses: actions/checkout@v4

      # --------------------------------------------------------------
      # 2Ô∏è‚É£ Cache pip downloads (optional but speeds up CI)
      # --------------------------------------------------------------
      - name: Cache pip packages
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      # --------------------------------------------------------------
      # 3Ô∏è‚É£ Set up the Python version from the matrix
      # --------------------------------------------------------------
      - name: üêç Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      # --------------------------------------------------------------
      # 4Ô∏è‚É£ Install runtime dependencies
      # --------------------------------------------------------------
      - name: üì¶ Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # --------------------------------------------------------------
      # 5Ô∏è‚É£ **Install linting tools**  ‚Üê **NEW SECTION**
      # --------------------------------------------------------------
      - name: üîß Install linting tools (ruff, black, flake8)
        run: |
          pip install ruff black flake8   # ruff covers most checks; black/flake8 optional

      # --------------------------------------------------------------
      # 6Ô∏è‚É£ **Run the linter**  ‚Üê **NEW SECTION**
      # --------------------------------------------------------------
      - name: üßπ Run ruff (lint & auto‚Äëfix check)
        run: ruff check .

      # --------------------------------------------------------------
      # 7Ô∏è‚É£ Optionally enforce Black formatting
      # --------------------------------------------------------------
      - name: üìè Check Black formatting
        run: black --check .

      # --------------------------------------------------------------
      # 8Ô∏è‚É£ Optionally run Flake8 for extra style rules
      # --------------------------------------------------------------
      - name: üìê Run Flake8
        run: flake8 .

      # --------------------------------------------------------------
      # 9Ô∏è‚É£ Install the repository in editable mode (now works!)
      # --------------------------------------------------------------
      - name: üì¶ Install repo in editable mode
        run: |
          pip install -e .

      # --------------------------------------------------------------
      # 10Ô∏è‚É£ Validate selectors.yaml (your existing lint step)
      # --------------------------------------------------------------
      - name: ‚úÖ Validate selectors.yaml
        run: |
          python -c "import yaml, sys; yaml.safe_load(open('configs/selectors.yaml')) or {}"

      # --------------------------------------------------------------
      # 11Ô∏è‚É£ Run the test suite
      # --------------------------------------------------------------
      - name: üß™ Run tests
        run: pytest -q